<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List with Delete Confirmation</title>
    <style>
        
        .addButton {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .removeButton {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .doneButton {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        
        body {
            background-image: url('https://www.hpcwire.com/wp-content/uploads/2018/05/shutterstock_192662930-675x380.jpg'); /* Replace with your image URL */
            background-size: cover; 
            background-position: top; 
            background-repeat: no-repeat; 
            position: top;
        }

        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5); 
            z-index: -1; 
        }
    </style>
</head>
<body>

<h2>My To-Do List</h2>

<input type="text" id="taskInput" placeholder="Enter a new task...">
<button class="addButton" onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>

<script>
function addTask() {
    let taskInput = document.getElementById("taskInput");
    let task = taskInput.value.trim();

    if (task !== '') {
        let li = document.createElement("li");
        li.textContent = task;

        let doneButton = document.createElement("button");
        doneButton.textContent = "Done";
        doneButton.className = "doneButton";
        doneButton.onclick = function() {
            li.style.textDecoration = "line-through";
        };
        li.appendChild(doneButton);

        let removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.className = "removeButton";
        removeButton.onclick = function() {
            if (confirm("Are you sure you want to delete this task?")) {
                li.remove();
            }
        };
        li.appendChild(removeButton);

        document.getElementById("taskList").appendChild(li);
        taskInput.value = '';

        // Focus on the input field again after adding a task
        taskInput.focus();
    } else {
        alert("Please enter a task.");
    }
}

// Set focus to the input field when the page loads
window.onload = function() {
    document.getElementById("taskInput").focus();
};

</script>

</body>
</html>
