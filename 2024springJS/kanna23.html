<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic math</title>
</head>

<body>

    <script>
        // Basic Math Operations in JavaScript

        // Addition
        let a = 5;
        let b = 3;
        let addition = a + b;
        console.log("addition: " + addition); //  8

        // Subtraction
        let subtraction = a - b;
        console.log("subtraction: " + subtraction); // 2

        // Multiplication
        let multiplication = a * b;
        console.log("multiplication: " + multiplication); // 15

        // Division
        let division = a / b;
        console.log("division: " + division); //1.6666666666666667

    </script>

</body>
