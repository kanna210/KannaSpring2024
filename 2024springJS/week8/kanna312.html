<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split, shift and substring</title>
</head>
<body>
    
    <script>
    
        let sentence = "Hello, world! Welcome to Kanna's app.";
        let words = sentence.split(" ");
        console.log(words);
    
        let partialSentence = sentence.slice(7, 12);
        console.log(partialSentence);
    
        let firstWord = words.shift(); 
        console.log(firstWord); 
        console.log(words); 
    
        let subStringExample = sentence.substring(7, 12); 
        console.log(subStringExample);
    </script>
    
   
</body>
</html>
