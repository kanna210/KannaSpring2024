<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing and images</title>

    <script>

        let randomNumber = Math.ceil(Math.random() * 100);
        let userInput = prompt("Guess the number!");

        while (userInput != randomNumber) {
                
            if (userInput < randomNumber) {
                userInput = prompt("Too low! Guess another number.");
            }
            else {
                userInput = prompt("Too high! Guess another number.");
            }
        }

        alert("You guessed the number! congrats!");

    </script>

<style>
    #photos {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;

        list-style: none;
        margin: 0 auto;
        width: 1000px;
    }

    #photos li {
        aspect-ratio: 1/1;
        margin: 10px;
        width: 230px;
    }
</style>

</head>
<body>

    <div id="content"></div>
    <script>
        let word = "kanna";

        for (let x of word) {
            document.getElementById("content").innerHTML += x + "<br>";
        }
    </script>
    
    <div id="content"></div>

    <script>

        let items = [
            "all-purpose flour",
            "tomato",
            "kroger brand cheese",
            "garlic",
            "face cream"
        ];
        
        document.getElementById("content").innerHTML = "My list of items:<br><br>";

        for (let i = 0; i < items.length; i++) {
            document.getElementById("content").innerHTML += items[i] + "<br>";
        }

    </script>

<div id="photo-container">
    <ul id="photos"></ul>
</div>

<script>

    let imageURLs = [
        "IMG_6767.JPG",
        "IMG_4878.jpeg",
        "IMG_4917.jpeg",
        "IMG_6258.jpeg",
        "IMG_5824.jpeg",
        "IMG_5541.jpeg",
        "IMG_5873.jpeg"
    ]

    for (let image in imageURLs) {
        document.getElementById("photos").innerHTML += `
            <li style="background: url('images/${imageURLs[image]}'); background-size: cover; background-position: center center;"></li>
        `;
    }

</script>

<div id="content"></div>

<script>

    let names = [
        ["Kanna", "sugiyama"],
        ["Cecilia", "something"],
        ["Dylan", "Hynke"]
    ]

    names.push("Natsuko", "Sugiyama");

    for (let x in names) {
        document.getElementById("content").innerHTML += "Full Name: " + names[x][0] + " " + names[x][1] + "<br>";
    }

</script>


</body>
</html>
